<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUO CHROME</title>
  </head>
  <body>
    <div id="help-overlay" class="help-overlay hidden">
      <div class="help-content">
        <h2>Duo-Chrome Controls</h2>
        <ul>
          <li><strong>Mouse Click</strong><span>Generate new image pair</span></li>
          <li><strong>B</strong><span>Toggle background color</span></li>
          <li><strong>C</strong><span>Cycle color palettes</span></li>
          <li><strong>M</strong><span>Cycle blend modes</span></li>
          <li><strong>P / Space</strong><span>Pause/resume animation</span></li>
          <li><strong>S</strong><span>Toggle auto-save</span></li>
          <li><strong>Cmd+S</strong><span>Manual save</span></li>
          <li><strong>H / I</strong><span>Toggle this help</span></li>
        </ul>
        <p class="help-footer">Press H or I to close</p>
      </div>
    </div>
    <script type="module" src="/src/duo-chrome.js"></script>
  </body>
</html>
